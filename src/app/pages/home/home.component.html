
<section id="about">
<div class="container">
    <div class="row">
        <h2 class="center-align">
            About Me
        </h2>
        <h5 class="center-align">More about what I can do and my projects</h5>
        <hr>
    </div>
    <div class="row">
            <div class="col lg4 s6" *ngFor="let card of cards">
        
                              <div class="card-panel teal">
                                    <div class="card-content white-text center-align">
                                           <div class="center-align icons"><i [class]="card.icon"></i></div>

                                            <p>{{card.body}}</p>
                                        </div>
                              </div>
            </div>  
     </div>   
    </div>
</section>
