
<div class="container">
      <div class="row">
        <div class="col s12 m6 " *ngFor="let card of cards">
          <div class="card">
            <div class="card-image">
              <img [src]="card.img">
              
            </div>
            <div class="card-content">
              <p>{{title}}</p>
            </div>
            <div class="card-action">
              <a [href]="card.link" target="_blank">Open</a>
            </div>
          </div>
        </div>
  </div>
</div>
